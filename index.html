<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MemSlider</title>
  </head>
  <body class="page">
    <div class="conteiner">
      <div id="wrapper">
        <input type="radio" id="radio-btn-1" name="buttons" checked="checked"  />
        <label for="radio-btn-1"></label>
        <input type="radio" id="radio-btn-2" name="buttons" />
        <label for="radio-btn-2"></label>
        <input type="radio" id="radio-btn-3" name="buttons" />
        <label for="radio-btn-3"></label>
        <input type="radio" id="radio-btn-4" name="buttons" />
        <label for="radio-btn-4"></label>
        <div id="slider">
          <ul>
            <li id="slide1">
              <img src="./assets/slide1.jpg" alt="" />
            </li>
            <li id="slide2">
              <img src="./assets/slide2.jpg" alt="" />
            </li>
            <li id="slide3">
              <img src="./assets/slide3.jpg" alt="" />
            </li>
            <li id="slide4">
              <img src="./assets/slide4.jpg" alt="" />
            </li>
          </ul>
        </div>
        
      </div>
    </div>
  </body>
</html>
